<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="debug">
    <header>
        <div class="container">
            <div class="uomo-donna-bambini">
                <ul>
                    <li><a href="#"></a>Uomo</li>
                    <li><a href="#"></a>Donna</li>
                    <li><a href="#"></a>Bambini</li>
                </ul>
            </div>
            <div class="container-logo">
                <img src="img/boolean-logo.png" alt="Logo" class="logo">
            </div>
            <div class="container-shopping">
                <ul>
                    <li><i class="fa-solid fa-user"></i></li>
                    <li><i class="fa-regular fa-heart"></i></li>
                    <li><i class="fa-solid fa-bag-shopping"></i></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container-main-shop">
            <div class="item1">
                <div class="product1"><img src="img/1.webp" alt="Relaxed fit tee unisex levi's"></div>
                <div class="description-product">
                    <small>Levi's</small>
                    <h2>RELAXED FIT TEE UNISEX</h2>
                    <h3><strong>14,99£</strong> 29,99</h3>
                </div>
            </div>
            <div class="item2">
                <div class="product2"><img src="img/2.webp" alt="Roses tee"></div>
                <div class="description-product">
                    <small>Guess</small>
                    <h2>ROSES TEE</h2>
                    <h3><strong>14,99€</strong> 29,99€</h3>
                </div>
            </div>
            <div class="item3">
                <div class="product3"><img src="img/3.webp" alt="Voglia di colori pastello"></div>
                <div class="description-product">
                    <small>Come Zucchero Filato</small>
                    <h2>VOGLIA DI COLORI PASTELLO</h2>
                    <h3><strong>129,99€</strong> 184,99€</h3>
                </div>
            </div>
            <div class="item4">
                <div class="product4"><img src="img/4.webp" alt="Tee unisex Levi's"></div>
                <div class="description-product">
                    <small>Levi's</small>
                    <h2>TEE UNISEX</h2>
                    <h3><strong>14,99€</strong> 29,99€</h3>
                </div>
            </div>
            <div class="item5">
                <div class="product4"><img src="img/5.webp" alt="Stripe bodice"></div>
                <div class="description-product">
                    <small>Maya Deluxe</small>
                    <h2>STRIPE DELUXE</h2>
                    <h3><strong>99,99€</strong></h3>
                </div>
            </div>
            <div class="item6">
                <div class="product6"><img src="img/6.webp" alt="Maglione"></div>
                <div class="description-product">
                    <small>Esprit</small>
                    <h2>MAGLIONE - BLACK</h2>
                    <h3><strong>29,99€</strong></h3>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
